<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <nav class="navbar">
                <h1>Список заявок</h1>
                <div class="links">
                    <a class="btn hlink" href="/admin/all"><b>Все</b></a>
                    <a class="btn hlink" href="/admin/open"><b>Открыты</b></a>
                    <a class="btn hlink" href="/admin/close"><b>Заткрыты</b></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <table class="table">
                <thead>
                    <tr style="background-color: white;">
                        <td scope="col"><b>id</b></td>
                        <td scope="col"><b>Автор</b></td>
                        <td scope="col"><b>Дата</b></td>
                        <td scope="col"><b>Тема</b></td>
                        <td scope="col"><b>Содержание обращения</b></td>
                        <td scope="col"><b>Прикрепленный файл</b></td>
                        <td scope="col"><b>Статус</b></td>
                    </tr>
                </thead>

                <tbody>
                    {% for i in topic_table %}
                    <tr class="index">
                        <td><a href="/talk/{{i.ID}}">{{i.ID}}</a></td>
                        <td><b><a href="/talk/{{i.ID}}">{{i.author}}</a></b></td>
                        <td><a href="/talk/{{i.ID}}">{{i.date_time}}</a></td>
                        <td><a href="/talk/{{i.ID}}">{{i.title}}</a></td>
                        <td><a href="/talk/{{i.ID}}">{{i.body_text}}</a></td>
                        <td>{% if i.file_name != "нет" %}<a href="{{i.file_name}}">
                            <ion-icon name="document-outline"></ion-icon>
                            <b>прикреплен файл</b></a>
                            {% endif %}
                        </td>
                        <td {% if i.status=="открыт" %} style="background-color: #5dc96ab1;" {% endif %}>
                            <a href="/talk/{{i.ID}}">{{i.status}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
